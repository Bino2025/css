<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box{
            float: left;
            width: 200px;
            height: 150px;
            background-color: aqua;
            margin: 10px;
            color: aliceblue;
            padding : 10px;
        }
        .content{
            background-color: beige;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">float: Left</div>
    <div class="content">This is some contents that wrap around the float</div>
</body>
</html>
