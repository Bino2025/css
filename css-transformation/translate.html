<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .translate{
            width: 100px;
            height: 100px;
            background-color: black;
            transform: translate(200px,150px);/*positive (right,down) / neagtive (-left,-top)*/
            
        }
    </style>
</head>
<body>
    <div class="translate"></div>
</body>
</html>
