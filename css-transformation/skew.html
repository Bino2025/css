<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew
    </title>
    <style>
        .skew {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px auto;
            transform: skew(20deg,10deg);
            /* skew x by 20 deg ,y by 10 degree*/
        }
    </style>
</head>
<body>
    <div class="skew"></div>
</body>
</html>
