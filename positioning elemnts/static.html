<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static1{
            padding: 20px;
            background-color: aqua;
            position: static;
        }
        .static2{
            background-color: blanchedalmond;
            background-color: blue;
            position: static;
            padding: 20px;
            top: 50px;
            left: 50px;/*top,left has no effects ,default value*/

        }
    </style>
</head>
<body>
    <div class="static1"> box1 -static</div>
    <div class="static2"> box2 -static(top/left with no effects)</div>
</body>
</html>
