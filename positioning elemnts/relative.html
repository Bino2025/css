<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative positioning</title>
    <style>
        .relative{
            width: 183px;
            height: 100px;
            background-color: bisque;
            position: relative;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="relative">RELATIVE POSITIONING</div>
</body>
</html>
