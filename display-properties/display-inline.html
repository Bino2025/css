<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline display</title>
    <style>
        .inline{
            display: inline;
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <span style="display: inline; background-color: aqua;">
        this is inline elements
    </span>
    <b class="inline">bold</b>
    <i class="inline">italic</i>
</body>
</html>
