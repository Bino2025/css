<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        .block-box{
            display: block;
            background-color: blueviolet;
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="block-box">
        this is a block level &lt;div&gt; element
    </div>
    <p class="block-box" style="background-color: black; color: beige;">this is a paragraph(block level element)</p>
    <div class="block-box" style="background-color: aqua;">
        another block level &lt;div&gt; , starts a new line
    </div>
</body>
</html>
