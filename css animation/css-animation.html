<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: slideIn 1s forwards ease-out;
        }
        @keyframes slideIn{
            from{
                transform: translateX(-200px);

            }
            to{
                transform:translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
